<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>修改车次 - 火车票系统</title>    <meta name="description" content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">    <link rel="stylesheet" href="/css/bootstrap.css">    <link rel="stylesheet" href="/css/font-awesome.min.css">    <link rel="stylesheet" href="/css/plugin.css">    <link rel="stylesheet" href="/css/style.css">    <!--[if lt IE 9]>    <script src="/js/ie/respond.min.js"></script>    <script src="/js/ie/html5.js"></script>    <![endif]--></head><body><!-- header -->{include file="public/header" /}<!-- / header --><!-- nav -->{include file="public/nav" /}<!-- / nav --><section id="content">    <section class="main padder">        <div class="clearfix">            <h4><i class="icon-edit"></i>修改车次</h4>        </div>        <div class="row">            <div class="col-lg-12">                <section class="panel">                    <form class="form-horizontal" method="post" action="/admin/index/update_ticket">                        <div class="form-group">                            <label class="col-lg-3 control-label">车次</label>                            <div class="col-lg-8">                                <input type="text" name="trip" placeholder="请输入车次"                                       class="form-control" value="{$info.trip}">                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 control-label">出发站</label>                            <div class="col-lg-8">                                <input type="text" name="from" placeholder="请输入出发站"                                       class="form-control" value="{$info.from}">                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 control-label">到达站</label>                            <div class="col-lg-8">                                <input type="text" class="form-control" name="to" placeholder="请输入到达站" value="{$info.to}" />                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 control-label">出发时间</label>                            <div class="col-lg-8">                                <input type="datetime-local" class="form-control" name="from_time" value="{$info.from_time}" />                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 control-label">到达时间</label>                            <div class="col-lg-8">                                <input type="datetime-local" class="form-control" name="to_time" value="{$info.to_time}" />                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 control-label">座位</label>                            <div class="col-lg-4">                                <select name="seat" class="form-control">                                    <option value="">-请选择-</option>                                    <option {if $info.seat == 1} selected="selected" {/if} value="1">一等座</option>                                    <option {if $info.seat == 2} selected="selected" {/if} value="2">二等座</option>                                    <option {if $info.seat == 3} selected="selected" {/if} value="3">软卧</option>                                    <option {if $info.seat == 4} selected="selected" {/if} value="4">硬卧</option>                                    <option {if $info.seat == 5} selected="selected" {/if} value="5">无座</option>                                </select>                            </div>                        </div>                        <div class="form-group">                            <div class="col-lg-9 col-offset-3">                                <input type="hidden" name="id" value="{$info.id}">                                <button type="submit" class="btn btn-primary">保存</button>                            </div>                        </div>                    </form>                </section>            </div>        </div>    </section></section><script src="/js/jquery.min.js"></script><script src="/js/jquery-ui.js"></script><link rel="stylesheet" type="text/css" href="/css/jquery-ui.css?v1.81" /><!-- Bootstrap --><script src="/js/bootstrap.js"></script><!--<script>-->    <!--$(function () {-->        <!--var week = ["日", "一", "二", "三", "四", "五", "六"];-->        <!--var month = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];-->        <!--//日期-->        <!--var date = "";-->        <!--var max_date = new Date(new Date().getTime() + 365 * 24 * 60 * 60 * 1000);-->        <!--var from = $("#from").datepicker({-->            <!--dateFormat: "yy-mm-dd",-->            <!--//minDate : new Date(),-->            <!--maxDate: max_date,-->            <!--dayNamesMin: week,-->            <!--monthNames: month,-->            <!--monthNamesShort: month,-->            <!--showAnim: "",-->        <!--});-->    <!--});--><!--</script>--></body></html>
