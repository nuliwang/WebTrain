<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>火车票系统</title>    <meta name="description" content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">    <link rel="stylesheet" href="/css/bootstrap.css">    <link rel="stylesheet" href="/css/font-awesome.min.css">    <link rel="stylesheet" href="/css/style.css">    <link rel="stylesheet" href="/css/plugin.css">    <link rel="stylesheet" href="/css/landing.css">    <!--[if lt IE 9]>    <script src="/js/ie/respond.min.js"></script>    <script src="/js/ie/html5.js"></script>    <![endif]--></head><body><!-- header -->{include file="public/header" /}<!-- / header --><!-- nav -->{include file="public/nav" /}<!-- / nav --><section id="content">    <section class="main padder">        <div class="clearfix">            <h4><i class="icon-table"></i>订单列表</h4>        </div>        <div class="row">            <div class="col-lg-12">                <section class="panel">                    <form method="get" action="/admin/index/order">                        <div class="row text-small">                            <div class="col-lg-2">                                <div class="input-group">                                    <span class="input-group-btn">                                        <button class="btn btn-small btn-white" type="button">用户名</button>                                    </span>                                    <input type="text" class="input-small form-control" name="user" value="{$user}" placeholder="请输入用户名">                                </div>                            </div>                            <div class="col-lg-2">                                <div class="input-group">                                    <span class="input-group-btn">                                        <button class="btn btn-small btn-white" type="button">车次</button>                                    </span>                                    <input type="text" class="input-small form-control" name="trip" value="{$trip}" placeholder="请输入车次">                                </div>                            </div>                            <div class="col-lg-2">                                <div class="input-group">                                    <span class="input-group-btn">                                        <button class="btn btn-small btn-white" type="button">出发站</button>                                    </span>                                    <input type="text" class="input-small form-control" name="from" value="{$from}" placeholder="请输入出发站">                                </div>                            </div>                            <div class="col-lg-2">                                <div class="input-group">                                    <span class="input-group-btn">                                        <button class="btn btn-small btn-white" type="button">到达站</button>                                    </span>                                    <input type="text" class="input-small form-control" name="to" value="{$to}" placeholder="请输入到达站">                                </div>                            </div>                            <div class="col-lg-2">                                <div class="input-group">                                    <span class="input-group-btn">                                        <button class="btn btn-small btn-white" type="button">座位</button>                                    </span>                                    <select class="input-small inline form-control" name="seat">                                        <option value="">-请选择-</option>                                        <option value="1" {if $seat == 1} selected="selected" {/if}>一等座</option>                                        <option value="2" {if $seat == 2} selected="selected" {/if}>二等座</option>                                        <option value="3" {if $seat == 3} selected="selected" {/if}>软卧</option>                                        <option value="4" {if $seat == 4} selected="selected" {/if}>硬卧</option>                                        <option value="5" {if $seat == 5} selected="selected" {/if}>无座</option>                                    </select>                                </div>                            </div>                        </div>                        <div class="row text-small" style="margin-top: 10px;">                            <div class="col-lg-4">                                <button class="btn btn-small btn-white" type="submit">搜索</button>                            </div>                        </div>                    </form>                    <div class="pull-out m-t-small">                        <table class="table table-striped b-t text-small">                            <thead>                            <tr>                                <!--<th width="20"><input type="checkbox"></th>                                <th class="th-sortable" data-toggle="class">Project                                    <span class="th-sort">                                        <i class="icon-sort-down text"></i>                                        <i class="icon-sort-up text-active"></i>                                        <i class="icon-sort"></i>                                    </span>                                </th>-->                                <th>用户</th>                                <th>车次</th>                                <th>出发站</th>                                <th>到达站</th>                                <th>出发时间</th>                                <th>到达时间</th>                                <th>座位</th>                                <th width="120"></th>                            </tr>                            </thead>                            <tbody>                             {volist name='list' id='vo'}                            <tr>                                <!--<td><input type="checkbox" name="post[]" value="2"></td>-->                                <td>{$user_list[$vo.id]}</td>                                <td>{$vo.trip}</td>                                <td>{$vo.from}</td>                                <td>{$vo.to}</td>                                <td>{$vo.from_time}</td>                                <td>{$vo.to_time}</td>                                <td>{$seat_list[$vo.seat]}</td>                                <td>                                    {if $userInfo.id == 1}                                    <a href="/admin/index/update_order?id={$vo.id}">                                        <i class="icon-pencil"></i>                                    </a>                                    {/if}                                    <a href="javascript:;" class="J_delete" data="{$vo.id}" data-url="/admin/index/delete_order">                                        <i class="icon-remove icon-large text-danger text"></i>                                    </a>                                </td>                            </tr>                            {/volist}                            </tbody>                        </table>                    </div>                    <footer class="panel-footer">                        <div class="row">                            <div class="col-lg-12 text-right text-center-sm">                                {$page|raw}                            </div>                        </div>                    </footer>                </section>            </div>        </div>    </section></section><script src="/js/jquery.min.js"></script><script src="/js/bootstrap.js"></script><script src="/js/common.js"></script></body></html>
