<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>火车票系统</title>    <meta name="description" content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">    <link rel="stylesheet" href="/css/bootstrap.css">    <link rel="stylesheet" href="/css/font-awesome.min.css">    <link rel="stylesheet" href="/css/style.css">    <link rel="stylesheet" href="/css/plugin.css">    <link rel="stylesheet" href="/css/landing.css">    <!--[if lt IE 9]>    <script src="/js/ie/respond.min.js"></script>    <script src="/js/ie/html5.js"></script>    <![endif]--></head><body><!-- header -->{include file="public/header" /}<!-- / header --><!-- nav -->{include file="public/nav" /}<!-- / nav --><section id="content">    <section class="main padder">        <div class="clearfix">            <h4><i class="icon-table"></i>用户列表</h4>        </div>        <div class="row">            <div class="col-lg-12">                <section class="panel">                    <header class="panel-heading">                        <a href="/admin/index/add_user" class="btn btn-primary">新增用户</a>                    </header>                    <form method="get" action="/admin/index/index">                        <div class="row text-small">                            <div class="col-lg-2">                                <div class="input-group">                                    <span class="input-group-btn">                                        <button class="btn btn-small btn-white" type="button">用户名</button>                                    </span>                                    <input type="text" class="input-small form-control" name="name" value="{$name}" placeholder="请输入用户名">                                </div>                            </div>                            <div class="col-lg-2">                                <div class="input-group">                                    <span class="input-group-btn">                                        <button class="btn btn-small btn-white" type="button">性别</button>                                    </span>                                    <select class="input-small inline form-control" name="sex">                                        <option value="">-请选择-</option>                                        <option value="1" {if $sex == 1} selected="selected" {/if}>男</option>                                        <option value="2" {if $sex == 2} selected="selected" {/if}>女</option>                                    </select>                                </div>                            </div>                        </div>                        <div class="row text-small" style="margin-top: 10px;">                            <div class="col-lg-4">                                <button class="btn btn-small btn-white" type="submit">搜索</button>                            </div>                        </div>                    </form>                    <div class="pull-out m-t-small">                        <table class="table table-striped b-t text-small">                            <thead>                            <tr>                                <!--<th width="20"><input type="checkbox"></th>                                <th class="th-sortable" data-toggle="class">Project                                    <span class="th-sort">                                        <i class="icon-sort-down text"></i>                                        <i class="icon-sort-up text-active"></i>                                        <i class="icon-sort"></i>                                    </span>                                </th>-->                                <th>用户名</th>                                <th>性别</th>                                <th>生日</th>                                <th>地址</th>                                <th>备注</th>                                <th width="80"></th>                            </tr>                            </thead>                            <tbody>                            {volist name='list' id='vo'}                            <tr>                                <!--<td><input type="checkbox" name="post[]" value="2"></td>-->                                <td>{$vo.name}</td>                                <td>{$sex_list[$vo.sex]}</td>                                <td>{$vo.birthday}</td>                                <td>{$vo.address}</td>                                <td>{$vo.remarks}</td>                                <td>                                    <a href="/admin/index/update_user?id={$vo.id}">                                        <i class="icon-pencil"></i>                                    </a>                                    <a href="javascript:;" class="J_delete" data="{$vo.id}" data-url="/admin/index/delete_user">                                    <!--<a href="javascript:;"  onclick="deleteUser({$vo.id})">-->                                        <i class="icon-remove icon-large text-danger text"></i>                                    </a>                                    <!--<a href="#" class="active" data-toggle="class">                                        <i class="icon-ok icon-large text-success text-active"></i>                                        <i class="icon-remove icon-large text-danger text"></i>                                    </a>-->                                </td>                            </tr>                            {/volist}                            </tbody>                        </table>                    </div>                    <footer class="panel-footer">                        <div class="row">                            <div class="col-lg-12 text-right text-center-sm">                                {$page|raw}                            </div>                        </div>                    </footer>                </section>            </div>        </div>    </section></section><script src="/js/jquery.min.js"></script><script src="/js/bootstrap.js"></script><script src="/js/common.js"></script><!--<script>-->    <!--function deleteUser(id) {-->        <!--if(confirm('确定要删除该用户吗？')){-->            <!--window.location='{:url("delete_user")}'+ '?id='+ id;-->        <!--}-->        <!---->    <!--}--><!--</script>--></body></html>
