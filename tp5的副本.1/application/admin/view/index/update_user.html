<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>修改用户 - 火车票系统</title>    <meta name="description" content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">    <link rel="stylesheet" href="/css/bootstrap.css">    <link rel="stylesheet" href="/css/font-awesome.min.css">    <link rel="stylesheet" href="/css/plugin.css">    <link rel="stylesheet" href="/css/style.css">    <!--[if lt IE 9]>    <script src="/js/ie/respond.min.js"></script>    <script src="/js/ie/html5.js"></script>    <![endif]--></head><body><!-- header -->{include file="public/header" /}<!-- / header --><!-- nav -->{include file="public/nav" /}<!-- / nav --><section id="content">    <section class="main padder">        <div class="clearfix">            <h4><i class="icon-edit"></i>修改用户</h4>        </div>        <div class="row">            <div class="col-lg-12">                <section class="panel">                    <form class="form-horizontal" method="post" action="/admin/index/update_user">                        <div class="form-group">                            <label class="col-lg-3 control-label">用户名</label>                            <div class="col-lg-8">                                <input type="text" name="name" placeholder="请输入用户名"                                       class="bg-focus form-control" value="{$info.name}">                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 control-label">密码</label>                            <div class="col-lg-8">                                <input type="password" name="password" placeholder="不改请留空"                                       class="bg-focus form-control">                                <div class="line line-dashed m-t-large"></div>                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 control-label">性别</label>                            <div class="col-lg-4">                                <select name="sex" class="form-control">                                    <option value="">-请选择-</option>                                    <option value="1" {if $info.sex == 1} selected="selected" {/if}>男</option>                                    <option value="2" {if $info.sex == 2} selected="selected" {/if}>女</option>                                </select>                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 control-label">生日</label>                            <div class="col-lg-8">                                <input type="date" class="form-control" name="birthday" id="from" name="date_start" value="{$info.birthday}" />                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 control-label">地址</label>                            <div class="col-lg-8">                                <input type="text" class="form-control" name="address" placeholder="请输入地址" value="{$info.address}" />                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 control-label">备注</label>                            <div class="col-lg-8">                                <textarea placeholder="" rows="5" name="remarks" class="form-control">{$info.remarks}</textarea>                            </div>                        </div>                        <div class="form-group">                            <div class="col-lg-9 col-offset-3">                                <input type="hidden" name="id" value="{$info.id}">                                <button type="submit" class="btn btn-primary">保存</button>                            </div>                        </div>                    </form>                </section>            </div>        </div>    </section></section><script src="/js/jquery.min.js"></script><script src="/js/jquery-ui.js"></script><link rel="stylesheet" type="text/css" href="/css/jquery-ui.css?v1.81" /><!-- Bootstrap --><script src="/js/bootstrap.js"></script><!--<script>-->    <!--$(function () {-->        <!--var week = ["日", "一", "二", "三", "四", "五", "六"];-->        <!--var month = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];-->        <!--//日期-->        <!--var date = "";-->        <!--var max_date = new Date(new Date().getTime() + 365 * 24 * 60 * 60 * 1000);-->        <!--var from = $("#from").datepicker({-->            <!--dateFormat: "yy-mm-dd",-->            <!--//minDate : new Date(),-->            <!--maxDate: max_date,-->            <!--dayNamesMin: week,-->            <!--monthNames: month,-->            <!--monthNamesShort: month,-->            <!--showAnim: "",-->        <!--});-->    <!--});--><!--</script>--></body></html>
