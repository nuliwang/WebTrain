<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>新增车次 - 火车票系统</title>    <meta name="description" content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">    <link rel="stylesheet" href="/css/bootstrap.css">    <link rel="stylesheet" href="/css/font-awesome.min.css">    <link rel="stylesheet" href="/css/plugin.css">    <link rel="stylesheet" href="/css/style.css">    <!--[if lt IE 9]>    <script src="/js/ie/respond.min.js"></script>    <script src="/js/ie/html5.js"></script>    <![endif]--></head><body><!-- header -->{include file="public/header" /}<!-- / header --><!-- nav -->{include file="public/nav" /}<!-- / nav --><section id="content">    <section class="main padder">        <div class="clearfix">            <h4><i class="icon-edit"></i>新增车次</h4>        </div>        <div class="row">            <div class="col-lg-12">                <section class="panel">                    <form class="form-horizontal" method="post" action="/admin/index/add_ticket">                        <div class="form-group">                            <label class="col-lg-3 control-label">车次</label>                            <div class="col-lg-8">                                <input type="text" name="trip" placeholder="请输入车次"                                       class="form-control">                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 control-label">出发站</label>                            <div class="col-lg-8">                                <input type="text" name="from" placeholder="请输入出发站"                                       class="form-control">                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 control-label">到达站</label>                            <div class="col-lg-8">                                <input type="text" class="form-control" name="to" placeholder="请输入到达站" />                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 control-label">出发时间</label>                            <div class="col-lg-8">                                <input type="datetime-local" class="form-control" name="from_time" value="" />                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 control-label">到达时间</label>                            <div class="col-lg-8">                                <input type="datetime-local" class="form-control" name="to_time" value="" />                            </div>                        </div>                        <div class="form-group">                            <label class="col-lg-3 control-label">座位</label>                            <div class="col-lg-4">                                <select name="seat" class="form-control">                                    <option value="">-请选择-</option>                                    <option value="1">一等座</option>                                    <option value="2">二等座</option>                                    <option value="3">软卧</option>                                    <option value="4">硬卧</option>                                    <option value="5">无座</option>                                </select>                            </div>                        </div>                        <div class="form-group">                            <div class="col-lg-9 col-offset-3">                                <button type="submit" class="btn btn-primary">保存</button>                            </div>                        </div>                    </form>                </section>            </div>        </div>    </section></section><script src="/js/jquery.min.js"></script><script src="/js/jquery-ui.js"></script><link rel="stylesheet" type="text/css" href="/css/jquery-ui.css?v1.81" /><!-- Bootstrap --><script src="/js/bootstrap.js"></script></body></html>
